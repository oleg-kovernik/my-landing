<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Олег Коверник — Разработчик</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0; padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 30px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      text-align: center;
    }
    img.profile-photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #66a6ff;
      box-shadow: 0 4px 12px rgba(102, 166, 255, 0.5);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 2.4rem;
      color: #2c3e50;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin: 0 0 25px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }
    th {
      background-color: #66a6ff;
      color: white;
      text-align: left;
      border-bottom: 2px solid #2980b9;
      border-radius: 6px 6px 0 0;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .price-table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(102, 166, 255, 0.4);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(41, 128, 185, 0.5);
    }
    .btn:hover {
      background-color: #1c5985;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-photo" src="https://i.postimg.cc/c18Yk5qw/photo-2025-06-02-21-01-51.jpg" alt="Фото Олега" />
    <h1>Олег Коверник</h1>
    <p class="subtitle">Junior Python Developer<br>Разработка сайтов и Telegram-ботов</p>

    <div class="price-table">
      <table>
        <thead>
          <tr><th>Услуга</th><th>Цена, ₽</th></tr>
        </thead>
        <tbody>
          <tr><td>Лендинг</td><td>15 000</td></tr>
          <tr><td>Telegram-бот</td><td>12 000</td></tr>
          <tr><td>Доп. услуги</td><td>от 3 000</td></tr>
        </tbody>
      </table>
    </div>

    <div class="buttons">
      <a href="https://t.me/oleg36501" target="_blank" class="btn" rel="noopener noreferrer">Написать в Telegram</a>
      <a href="mailto:oleg@example.com" class="btn">Написать на почту</a>
    </div>
  </div>
</body>
</html>
